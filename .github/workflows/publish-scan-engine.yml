name: Publish scan-engine

on:
  workflow_dispatch: {}
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/switch-scanner-engine
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install root dependencies
        run: npm install
        working-directory: ${{ github.workspace }}

      - name: Build package
        run: npm run build

      - name: Publish
        run: npm publish --access public
