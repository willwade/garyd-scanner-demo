name: Publish scan-engine packages

on:
  workflow_dispatch: {}
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install root dependencies
        run: npm install
        working-directory: ${{ github.workspace }}

      - name: Resolve version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build scan-engine
        run: npm --prefix packages/switch-scanner-engine run build

      - name: Prepare scan-engine version
        run: npm --prefix packages/switch-scanner-engine version "${{ steps.version.outputs.version }}" --no-git-tag-version

      - name: Publish scan-engine
        run: npm --prefix packages/switch-scanner-engine publish --access public

      - name: Build scan-engine-dom
        run: npm --prefix packages/scan-engine-dom run build

      - name: Prepare scan-engine-dom version
        run: |
          npm --prefix packages/scan-engine-dom version "${{ steps.version.outputs.version }}" --no-git-tag-version
          npm --prefix packages/scan-engine-dom pkg set dependencies.scan-engine="^${{ steps.version.outputs.version }}"

      - name: Publish scan-engine-dom
        run: npm --prefix packages/scan-engine-dom publish --access public
